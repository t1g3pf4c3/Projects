								<form action="" class="NatForm">
				
									<div class="NatFormItem">

								<fieldset class="NatInf">

										<div class="BirthForm">
											<div>
												<select name="sus" id="">
													<option value="IVT">Россия</option>
													
												<select name="sus" id="">
													<option value="IVT">Москва</option>
												</select>
											</div>
										</div>
										
								</fieldset>
								<fieldset class="NatInf">
								<legend>Сила и гармония</legend>
										<div class="NatRadio">
											<input type="radio" name="StudY" id="" value="yes">Сила
											<input type="radio" name="StudN" value="no">Гармония
										</div>
										
								</fieldset>
								<button class="NatBut">
									РАССЧИТАТЬ
