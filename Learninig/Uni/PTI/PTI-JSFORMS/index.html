<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>
  #chess-board{
  margin: auto;
  display: flex;
  flex-wrap: wrap;
  background: white;
  border: 2px solid black;
  width: 800px;
  height:800px;
  }
  .cell{
  background: black;
  width: 100px;
  height: 100px;
  animation: fadeIn 1s;
  }

  .white {
  background:white;
  }
  .black {
  background: black;
  }

  .cell:hover{
  background:grey;
  }
@keyframes fadeIn {
  0%{
    transform: rotateY(180deg);
  } 100% {
   transform: rotateY(0deg);
  }
</style>
<body>
  <div id="chess-board">
    </div>
  <script src="script.js"></script>
</body>
</html>
