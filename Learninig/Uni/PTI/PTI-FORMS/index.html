<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container border my-3">
  <form class="my-3">
<div class="mb-3">
    <label class="form-label" >ИМЯ ФАМИЛИЯ</label>
    <input class="form-control" id="name" placeholder="ИМЯ ФАМИЛИЯ" pattern='([a-zA-Z]+\s){2,}([a-zA-Z]+)' aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Мы никому не передадим данные</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Номер карты</label>
    <input class="form-control" id="numb" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">cvc</label>
    <input type="password" type="number" maxlength="3" id="cvc" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Дата окончания срока</label>
    <input type="date" id="date" class="form-control">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" id="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label"  for="exampleCheck1"> I am human</label>
  </div>
        <!-- <input class="form-control mb-3" id="file" type="file" id="formFile" placeholder="Ваше фото"> -->

  <input id="submit" type="button" class="btn btn-primary btnSeccion" id="btnSeccion3" value="Submit"/>
</form></div>
      <div id="answerField" class="container border"></div>
  <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
