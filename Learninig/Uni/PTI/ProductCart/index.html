<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <title></title>

</head>
<body>
   <div class="products">
       <div class="products__inner_align">

           <div class="products__header">
               PRODUCTS
           </div>
           <div id="products__list">
               <script>

                  function addElement (product) {
                  // create a new div element
                      let products__list = document.getElementById('products__list');
                      
                      const newDiv = document.createElement("div");
                      newDiv.className = "product";

                      // and give it some content
                      const name = document.createElement("div")
                      name.className = "product__name";
                      name.appendChild(document.createTextNode(product.name));
                      
                      const description = document.createElement("div")
                      description.className = "product__description";
                      description.appendChild(document.createTextNode(product.description));
                      // add the text node to the newly created div

                      const price = document.createElement("div")
                      price.className = "product__price";
                      price.appendChild(document.createTextNode(product.price))
                      
                      let img = document.createElement("img");
                      img.src = product.img;

                      let button = document.createElement("button");
                      button.id=product.id;
                      button.addEventListener('click', addItemCart);
                      button.innerText = "Add to cart"
                      
                      newDiv.appendChild(img);
                      newDiv.appendChild(name);
                      newDiv.appendChild(description);
                      newDiv.appendChild(price);
                      newDiv.appendChild(button);
                      // add the newly created element and its content into the DOM
                      const currentDiv = document.getElementById("div1");
                                         products__list.innerHTML+=`<div class="product"> <img src="${product.img}" alt=""> </div> <div class="product__description"> <div class="product__description__h1">${product.name}</div> <div class="product__description__h2">${product.description}</div> </div>`;
                            }
                function addItemCart(){
                    console.log(event.target.id);
                }
                let potato = {id : 1, name : "Картошка", description : "Вкусная и наливная", price: 58.33, img : "products/prod1.png"}
                   addElement(potato);                
                let salato = {id : 2, name : "Salat", description : "Inostranec", price: 58.33, img : "products/prod2.png"}
                   addElement(salato);
               </script>
           </div>
       </div>
   </div>
   <div class="cart">
       <div class="cart__inner_align">
           SUS
       </div>
   </div>
</body>
</html>
