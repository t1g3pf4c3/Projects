<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Document</title>
</head>
<body>

    <header>
        SUS
    </header>

    <div class="credetials_form">
        <div class="credetials_form__name">
            <p>Name</p>
            <input type="text" placeholder="Amog">
        </div>
        <div class="credetials_form__surname">
            <p>Surame</p>
            <input type="text" placeholder="Sus">
        </div>
        <div class="credetials_form__email">
            <p>Email</p>
            <input type="email" placeholder="sus@sus.com">
        </div>
        <div class="credetials_form__phone">
            <p>Phone</p>
            <input type="phone" placeholder="+7(999)999-99-99">
        </div>
        <div class="credetials_form__country">
            <p>Country</p>
            <select name="country" id="">
                <option value="Rus">Russia</option>
            </select>
        </div>
        <div class="credetials_form__adress">
            <p>Adress</p>
        </div>

    </div>

</body>
</html>
